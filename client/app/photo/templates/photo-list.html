<div class="container" ng-init="phc.getAllPhoto()">
	<div class="row">
		<div class="col-md-4 col-xs-6" ng-repeat="photo in phc.Photos">
			<div class="thumbnail">
				<img src="../../..{{photo.imgUrl}}" alt="" />
				<div class="caption">
					<h3>{{photo.title}}</h3>
					<p>{{photo.title}}</p>
					<button class="btn btn-primary" ng-click="phc.showPhotoDetail(photo._id)">Show Detail</button>
				</div>
			</div>
		</div>
	</div>
</div>
