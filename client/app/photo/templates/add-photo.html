<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">Add a new photo</div>
		</div>
		<div class="panel-body">
			<form ng-submit="phc.savePhoto(form)" name="form" id="form" novalidate>
				<div class="form-group">
					<label>Choose a photo</label>
					<input type="file" ngf-select accept="image/*" ng-model="phc.photo" /><br />
					<img ngf-src="phc.photo" ng-if="phc.photo" />
				</div>
				<div class="from-group">
					<label>Title: </label>
					<input type="text" class="form-control" ng-model="phc.newPhoto.title" name="title" />
				</div>
				<div class="form-group">
					<label>Description: </label>
					<input type="text" class="form-control" ng-model="phc.newPhoto.description" name="title" />
				</div>
				<div class="form-group">
					<button class="btn btn-default" ng-click="phc.closeAddPage()">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
